<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<form class="row g-3 bg-warning">
		<div class="col-md-4">
		  <label for="validationServer01" class="form-label">Nombres</label>
		  <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
		  <div class="valid-feedback">
			Faltan NOMBRES!!!
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="validationServer02" class="form-label">Apellidos</label>
		  <input type="text" class="form-control is-valid" id="validationServer02" value="Cornejo" required>
		  <div class="valid-feedback">
			Escribio sus apellidos
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="validationServerUsername" class="form-label">Denominacion de usuario:</label>
		  <div class="input-group has-validation">
			<span class="input-group-text" id="inputGroupPrepend3">@</span>
			<input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
			<div id="validationServerUsernameFeedback" class="invalid-feedback">
			  Por favor escriba usuario.
			</div>
		  </div>
		</div>
		<div class="col-md-6">
		  <label for="validationServer03" class="form-label">Ciudad de procedencia:</label>
		  <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
		  <div id="validationServer03Feedback" class="invalid-feedback">
			Por favor escriba ciudad de procedencia.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="validationServer04" class="form-label">Seleccione pais:</label>
		  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
			<option selected disabled value="">Seleccione...</option>
			<option value="1">Perú</option>
			<option value="2">Bolivia</option>
			<option value="3">Chile</option>
			<option value="4">Ecuador</option>
		  </select>
		  <div id="validationServer04Feedback" class="invalid-feedback">
			Por favor seleccione un País.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="validationServer05" class="form-label">Zip</label>
		  <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
		  <div id="validationServer05Feedback" class="invalid-feedback">
			Falta el ZIP.
		  </div>
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
			<label class="form-check-label" for="invalidCheck3">
			  ACEPTA LOS TERMINOS Y CONDICIONES
			</label>
			<div id="invalidCheck3Feedback" class="invalid-feedback">
			  Acepto... Debes estar de acuerdo antes de enviar
			</div>
		  </div>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Enviar</button>
		</div>
	  </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="js_validacion/pg08_form_validar.js"></script>
</body>
</html>
