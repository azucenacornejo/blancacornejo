<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<br>
	
	<form>
		<div class="text-wrap bg-dark ">
			<div class="mb-5 text-light">
		  		<label for="exampleInputEmail1" class="form-label">Direccion de Correo</label>
		  		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		  
			</div>
			<div class="mb-3 text-light">
		  		<label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
		  		<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3 form-check text-light ">
		  		<input type="checkbox" class="form-check-input" id="exampleCheck1">
		  		<label class="form-check-label" for="exampleCheck1">Me echa un vistazo</label>
			</div>
				<button type="submit" class="btn btn-primary bn-dark">Enviar</button>
	</form>

	</br>

	<br>

		<form>
			<div class="bg-warning">
				<fieldset disabled>
		  				<legend>Ejemplo de conjunto de campo deshabilitado</legend>
		  				<div class="mb-3">
							<label for="disabledTextInput" class="form-label">Entrada deshabilitada</label>
							<input type="text" id="disabledTextInput" class="form-control" placeholder="Entrada Deshabilitada">
		  				</div>
		  			<div class="mb-3">
						<label for="disabledSelect" class="form-label">Menu de Seleccion Desactivado</label>
						<select id="disabledSelect" class="form-select">
			 			 	<option>Desabilitado select_1</option>
						</select>
		  			</div>
		  			
		  				
				</fieldset>
			</div>
	  	</form>

	</br>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
