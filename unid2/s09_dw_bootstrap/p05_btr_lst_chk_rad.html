<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>


	<select class="form-select bg-primary" multiple aria-label="multiple select example">
		<option value="0">Open this select menu</option>
		<option value="1">Uno</option>
		<option selected=>Dos</option>
		<option value="2">Tres</option>
	  </select>

	
	

	<br>
		<ul class=" bg-warning list-group  ">
			<li class="list-group-item bg-warning">
		  		<input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
		  		<label class="form-check-label" for="firstCheckbox">Casilla de verificacion predeterminada</label>
			</li>

			<li class="list-group-item bg-warning ">
		  		<input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
		  		<label class="form-check-label" for="secondCheckbox">Casilla de verificacion marcada</label>
			</li>
	
		</ul>

	</br

	<br>

		<ul class="bg-dark list-group">
			<li class="list-group-item bg-dark text-light">
		  		<input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
		  		<label class="form-check-label" for="firstRadio">First radio</label>
			</li>

			<li class="list-group-item bg-dark text-light">
		  		<input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
		  		<label class="form-check-label" for="secondRadio">Second radio</label>
			</li>
	
		</ul>

	</br>

 
	<div class="bg-success">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			<label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
		</div>

	  	<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
			<label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
	  	</div>

	  	<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
			<label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
	  	</div>

	  	<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
			<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
		</div>


	</div>






	
	
</body>
</html>
